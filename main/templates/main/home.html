{%extends "main/head.html"%}

{% block content %}
<div class="container"> 
<div class = "row">
{%for n in News%}
<div class="col s12 m6 l3">
<div class="card blue-grey darken-1">
  <div class="card horizontal">
    <div class="card-image">
      {% if n.imagine%}
      <img src="{{n.image.url}}" height = 250, width = 200>
      {%endif%}
    </div>
  
        <div class="card-content white-text">
        <span class="card-title">{{n.tittle}}</span>
        <p>{{ n.text|safe|truncatewords:10}}...</p>
        
        </div>
        <div class="card-action">
         <a href="/shop">Learn more</a>
    
    </div>
    </div>
    </div>
  {% endfor %}
  
  </div>
{% endblock %}
