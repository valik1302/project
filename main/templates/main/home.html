{%extends "main/head.html"%}

{% block content %}
<div class="container"> 
<div class = "row">
{%for n in News%}
<div class="col s12 m6 l3">
<div class="card blue-grey darken-1">
  
  
        <div class="card-content white-text">
        <span class="card-title">{{n.tittle}}</span>
        <p>{{ n.text|safe|truncatewords:10}}...</p>
        <div class="card-image">
          {% if n.image%}
          <img src="{{n.image.url}}">
          {%endif%}
        </div>
        </div>
        <div class="card-action">
         <a href="/{{ n.url_slug_news }}">Learn more</a>
    
    </div>
    </div>
    </div>
  {% endfor %}
  
  </div>
{% endblock %}
